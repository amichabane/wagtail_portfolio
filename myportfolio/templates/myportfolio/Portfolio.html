{% load wagtailimages_tags %}


<div class="">
<div class="row gx-5">
<div class="row gx-5 justify-content-center mt-5">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder">{{ self.title }}</h2>
                                <p class="lead fw-normal text-muted">{{ self.text }}</p>
                            </div>
                        </div>
                    </div>
{% for card in self.cards %}
                        <div class="col-lg-4 mb-5 w-25 mx-auto">
                            <div class="card h-100 shadow border-0">

                                {% image card.image fill-300x200 as img %}
                                <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top w-full" />
                                <div class="card-body p-4">
                                    <a class="text-decoration-none link-dark stretched-link" href="#!"><h5 class="card-title mb-3">{{ card.title }}</h5></a>
                                    <p class="card-text mb-0">{{ card.text }}</p>
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="d-flex align-items-end justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <div class="small">
                                                {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="btn btn-primary">
                            Learn More
                        </a>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="btn btn-primary">
                            Learn More
                        </a>
                    {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
{% endfor %}
                    </div>

</div>
