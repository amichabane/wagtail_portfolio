{% load wagtailimages_tags %}

<section>
<div class="container">

<div class="row gx-5">
<div class="row gx-5 justify-content-center mt-5">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder">{{ self.title }}</h2>
                                <p class="lead fw-normal text-muted">{{ self.text }}</p>
                            </div>
                        </div>
                    </div>
{% for skill in self.skills %}
                        <div class="col-lg-4 mb-5 w-25 mx-auto">
                            <div class="card h-100 shadow border-0">

                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3 mx-5 text-success">{{ skill.subtitle }}</h5>
                                    <ul class="text-white">
                                        {{ skill.description }}
                                    </ul>
                                </div>
                            </div>
                        </div>
{% endfor %}
                    </div>

</div>
</section>
