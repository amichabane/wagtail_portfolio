{% load wagtailcore_tags %}

<div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">{{ self.title }}</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                {% for about in self.abouts %}
                <div class="row">
                    <div class="col-lg-4 ms-auto"><p class="lead">{{ about.description }}</p></div>
                    <div class="col-lg-4 me-auto"><p class="lead">{{ about.text }}</p></div>
                </div>
    {% endfor %}
            </div>
